<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="../css/home_css1.css">
  <style>
    body{
        margin: 0; /* 기본 마진을 제거하여 빈 공간이 없도록 합니다. */
        padding: 0; /* 기본 패딩을 제거합니다. */
        display: flex; /* 컨테이너를 플렉스 박스로 설정합니다. */
        flex-direction: column; /* 자식 요소들을 세로로 정렬합니다. */
        min-height: 100vh; /* 최소한으로 뷰포트 높이만큼 컨테이너의 높이를 설정합니다. */
}
    #top-bar{
        position: fixed;
}
</style>
</head>

<body>
  <!-- 상단 검색바 - 검색 나의정도 알림 등 -->
  <header id="top-bar">
    <div id="home-logo" >
      <!-- 메뉴바 아이콘 -->
      <!-- 유튜브 로고 아이콘 -->
      <img src="../imgs/Navigations/icon.svg" alt="" >
      <img src="../imgs/Navigations/Logo.svg" alt="" >
    </div>
    <div id="home-search-div">
      <div class="search">
        <input id="search-bar" placeholder="검색" />
        <img src="../imgs/Navigations/search.svg" alt="" class="search-icon">
      </div>
      <div id="voice-search">
        <!-- 보이스 검색 이모티콘 -->
        <img src="../imgs/Navigations/voice-search.svg" alt="" >
      </div>
    </div>

    <div id="home-info-div">
      <div id="create" >
        <!-- 촬영 이모티콘 -->
        <img src="../imgs/Navigations/Create.svg" alt="" >
      </div>
      <div id="apps" >
        <!-- Apps 이모티콘 -->
        <img src="../imgs/Navigations/Apps.svg" alt=""  >
      </div>
  
      <div id="notifications" >
        <!-- 알람 이모티콘 -->
        <img src="../imgs/Navigations/Notifications.svg" alt="" >
      </div>
  
      <div id="home_profile">
        <!-- 홈 프로필 -->
        <img src="../imgs/team/lunchTeam.jpg" alt="" >
  
      </div>
    </div>

  </header>
  
  <section>
      <div class="channel-left-nav">
            <a href="#" class="links active"><img src="../imgs/channel/icon.png" alt="">Home</a>
            <a href="#" class="links"><img src="../imgs/channel/icon-1.png" alt="">Explore</a>
            <a href="#" class="links"><img src="../imgs/channel/Icon-2.png" alt="">Subscriptions</a>
            <hr class="seperator">
            <a href="#" class="links"><img src="../imgs/channel/Icon-3.png" alt="">Library</a>
            <a href="#" class="links"><img src="../imgs/channel/Icon-4.png" alt="">History</a>
            <a href="#" class="links"><img src="../imgs/channel/Icon-5.png" alt="">Your Video</a>
            <a href="#" class="links"><img src="../imgs/channel/Icon-6.png" alt="">Watch Later</a>
            <a href="#" class="links"><img src="../imgs/channel/Icon-7.png" alt="">Liked Video</a>
            <a href="#" class="links"><img src="../imgs/channel/Icon-8.png" alt="">Show More</a>
            <hr class="seperator"> <p>SUBSCRIBE</p>
            <a href="#" class="links"><img src="../imgs/team/youngM.jpg" alt="">영민Tube</a> <!--channel/User-Avatar1.png-->
            <a href="#" class="links"><img src="../imgs/team/ec.jpg" alt="">철이네 먹방</a> <!--channel/User-Avatar2.png-->
            <a href="#" class="links"><img src="../imgs/team/ym.jpg" alt="">유미의 세포들</a>  <!--channel/User-Avatar3.png-->
            <a href="#" class="links"><img src="../imgs/team/kimziho.jpg" alt="">지호지아 커피</a> <!--channel/User-Avatar4.png-->
            <a href="#" class="links"><img src="../imgs/team/nj.jpg" alt="">탈주닌자</a> <!--channel/User-Avatar5.png-->
            <hr class="seperator">
            <a href="#" class="links"><img src="../imgs/channel/Icon-9.png" alt="">Youtube premium</a>
            <a href="#" class="links"><img src="../imgs/channel/Group.png" alt="">Gaming</a>
            <a href="#" class="links"><img src="../imgs/channel/Icon-10.png" alt="">Live</a>
            <a href="#" class="links"><img src="../imgs/channel/Icon-11.svg" alt="">Sports</a>
            <hr class="seperator">
            <a href="#" class="links"><img src="../imgs/channel/Settings.png" alt="">Settings</a>
            <a href="#" class="links"><img src="../imgs/channel/Report history.png" alt="">Report history</a>
            <a href="#" class="links"><img src="../imgs/channel/Help.png" alt="">Help</a>
            <a href="#" class="links"><img src="../imgs/channel/Send feedback.png" alt="">Send feedback</a>
            <hr class="seperator">
      </div>

    <!-- 상단 필터리스트 -->
      <div class="filter-lists"> 
        <div class="filter-box">
        <!-- left버튼 생성 -->
          <!-- <button class="top-menu-icon-leftToRightBotton">
            <img src="../imgs/Navigations/left_botton.jpg" alt="arrow_left" title="arrow">
          </button> -->
          <button class="filters">전체</button>
          <button class="filters">실시간</button>
          <button class="filters">음악</button>
          <button class="filters">뉴스</button>
          <button class="filters">뷰티 팁</button>
          <button class="filters">수학</button>
          <button class="filters">관광지</button>
          <button class="filters">요리</button>
          <button class="filters">최근에 업로드된 동영상</button>
          <button class="filters">새로운 맞춤 동영상</button>      
          <!-- right버튼 생성 -->
          <!-- <button class="top-menu-icon-leftBotton">
            <img src="../imgs/Navigations/right_botton.jpg" alt="arrow-right" title="arrow">
          </button> -->
        </div>
        <p class="controller">
      
          <!-- &lang: 왼쪽 방향 화살표
          &rang: 오른쪽 방향 화살표 -->
          <span class="prev" style="color:white;">&lang;</span>  
          <span class="next" style="color:white;">&rang;</span>
        </p>

      </div>

      <!-- body부분 동영상들 -->
      <div class="body-container"></div>


  </section>
</body>
<script src="../js/home_js1.js"></script>
<script src="../js/common.js"></script>
</html>
